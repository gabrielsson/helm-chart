apiVersion: v1
kind: Pod
metadata:
    name: "{{ include "pizza-menu.name" . }}-test-connection"
    annotations:
        "helm.sh/hook": test-success
spec:
    containers:
        - name: wget
          image: busybox
          command: ['wget']
          args:  ['{{ include "pizza-menu.name" . }}-name-creator.{{ .Release.Namespace }}.svc:{{ .Values.service.port }}/name?ingredients=tomat&ingredients=ost&ingredients=skinka']
    restartPolicy: Never